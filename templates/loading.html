{% extends "base.html" %}

{% load static %}

<head>
    <style>
        /* Style for the loading screen */
        #loader {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Optional: semi-transparent background */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* Make sure it's on top of all other content */
            display: none; /* Initially hidden */
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <!-- Loader div with iframe for animation -->
    <div id="loader">
        <iframe src="../static/svg/waiting_animation.html" frameborder="0"></iframe>
    </div>

    <!-- Content of your webpage -->
    <div id="content">
        <!-- Your website's content goes here -->
    </div>

    <script>
        // Show the loader before the page fully loads
        window.addEventListener("beforeunload", function () {
            document.getElementById("loader").style.display = "flex";
        });

        // Hide the loader when the page is fully loaded
        window.addEventListener("load", function () {
            document.getElementById("loader").style.display = "none";
        });

        // If you have navigation within the page, you can trigger the loader on link clicks
        const links = document.querySelectorAll("a");
        links.forEach(link => {
            link.addEventListener("click", function (e) {
                // Show the loader when a link is clicked
                document.getElementById("loader").style.display = "flex";
            });
        });
    </script>
</body>
</html>
