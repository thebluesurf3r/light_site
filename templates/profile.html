{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .profile-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .chart-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            display: none;
            animation: fadeIn 0.5s ease-out;
            z-index: 10; /* Ensure it appears above other content */
        }

        .profile-container:hover .chart-container {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chart-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        h1 {
            font-weight: 300;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Welcome back {{ user.username }}!</h1>
        <p>It has been {{ days_since_last_login }} days since your last login.</p>
        <p>You are currently logged in as {{ user.email }}.</p>
        <p>Last login time: {{ time_of_last_login }}</p>
        <p>Current time: {{ time_of_current_login }}</p>

        <!-- Chart container -->
        <div class="chart-container">
            <!-- Embed the chart here -->
            <iframe src="{% static 'line_chart.html' %}" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
