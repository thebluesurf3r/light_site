{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Visualizer - Your go-to tool for data visualization.">
    <meta name="author" content="thebluesurf3r">
    <meta name="keywords" content="data, visualization, Django, data analytics, research, pandas, plotly, matplotlib">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Visualizer">
    <meta property="og:description" content="Visualizer - Your go-to tool for data visualization.">
    <meta property="og:image" content="{% static 'visualizer/icons/og-image.png' %}">
    <meta property="og:url" content="https://www.yourdomain.com">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Title -->
    <title>{% block title %}Visualizer{% endblock %}</title>

    <!-- Favicon and Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'visualizer/icons/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'visualizer/icons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'visualizer/icons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'site.webmanifest' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>

    {% include 'navbar.html' %}

    <!-- Main content -->
    <main role="main" class="container">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Bootstrap Bundle (includes Popper) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Vue.js and BootstrapVue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.21.2/dist/bootstrap-vue.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/animations.js' %}"></script>

</body>

</html>
